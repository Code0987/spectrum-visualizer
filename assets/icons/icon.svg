<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0f"/>
  <circle cx="256" cy="256" r="220" fill="#12121a"/>

  <!-- Spectrum Bars -->
  <g filter="url(#glow)" fill="url(#gradient)">
    <rect x="96" y="280" width="30" height="120" rx="5"/>
    <rect x="136" y="220" width="30" height="180" rx="5"/>
    <rect x="176" y="160" width="30" height="240" rx="5"/>
    <rect x="216" y="120" width="30" height="280" rx="5"/>
    <rect x="256" y="80" width="30" height="320" rx="5"/>
    <rect x="296" y="120" width="30" height="280" rx="5"/>
    <rect x="336" y="160" width="30" height="240" rx="5"/>
    <rect x="376" y="220" width="30" height="180" rx="5"/>
    <rect x="416" y="280" width="30" height="120" rx="5"/>
  </g>

  <!-- Center Circle -->
  <circle cx="256" cy="256" r="40" fill="none" stroke="url(#gradient)" stroke-width="4" filter="url(#glow)"/>
</svg>
